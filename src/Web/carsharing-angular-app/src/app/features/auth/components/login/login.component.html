<div *ngIf="isLoading"> <app-loading-spinner/> </div>
<div class="row justify-content-center pt-5 pb-5" *ngIf="!isLoading">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="form-group  mb-2">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="form-group mb-2">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div class="submit-button-container mb-3">
        <button
          class="btn app-btn-primary"
          type="submit"
          [disabled]="signInForm.invalid"
        >
            Sign In
        </button>
      </div>

      @if (emailIsInvalid) {
        @if(email.hasError('required'))
        {
          <div class="alert alert-danger mb-2" role="alert">Email is required.</div>
        }

        @if(email.hasError('email'))
        {
          <div class="alert alert-danger mb-2" role="alert">Email is not valid.</div>
        }
      }

      @if (passwordIsInvalid) {
        <div class="alert alert-danger mb-2" role="alert">Password is required.</div>
      }
    </form>
  </div>
</div>
